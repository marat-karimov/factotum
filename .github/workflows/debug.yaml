name: Debug

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'     
        required: true

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    outputs:
      MSI_URL: ${{ steps.deb.outputs.VERSION }}

    steps:
      - name: Set VERSION variable
        shell: bash
        id: deb
        run: |
          echo "VERSION=https://factotum.blob.core.windows.net/factotum/1.0.14/Factotum.msi" >> $GITHUB_OUTPUT


  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          MSI_URL: ${{ needs.build.outputs.MSI_URL }}
        run: |
          version=${{ github.event.inputs.version }}
          echo $MSI_URL
          gh release create "v${version}" --repo ${{ github.repository }} --title "Release v${version}" --notes "
          Windows x64 Installer [Factotum.msi]($MSI_URL)
          "